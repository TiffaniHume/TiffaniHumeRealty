<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Verify Your Email | Tiffani Hume Realty</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Verify your Tiffani Hume Realty account to receive your customized home value estimate.">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            height: 100vh;
            background: linear-gradient(90deg, #f7f4ef 10%, #e3c7c1 70%, #d8d6d1 100%);
            overflow: hidden;
        }

        /* subtle gradient overlay for real estate luxury vibe */
        body::after {
            content: "";
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at top right, rgba(255,255,255,0.3), rgba(230,200,190,0.1));
            pointer-events: none;
        }

        /* ========== LEFT FORM SIDE ========== */
        .verify-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(255, 255, 255, 0.85);
            box-shadow: 4px 0 25px rgba(0, 0, 0, 0.08);
            position: relative;
            animation: slideIn 1.2s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: translateX(-80px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .verify-box {
            background: rgba(255, 255, 255, 0.9);
            padding: 3rem;
            border-radius: 14px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            text-align: center;
            width: 80%;
            max-width: 400px;
            backdrop-filter: blur(8px);
        }

        .verify-box h2 {
            color: #2c2c2c;
            font-size: 1.7rem;
            margin-bottom: 1rem;
            letter-spacing: 0.5px;
        }

        .verify-box p {
            color: #5a5a5a;
            margin-bottom: 1.5rem;
            font-size: 0.95rem;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 1rem;
            margin-bottom: 1.5rem;
            text-align: center;
            letter-spacing: 3px;
            background-color: #f9f8f6;
            transition: box-shadow 0.3s ease;
        }

        input[type="text"]:focus {
            outline: none;
            box-shadow: 0 0 6px rgba(202, 164, 130, 0.5);
        }

        button {
            position: relative;
            background: linear-gradient(90deg, #d2bfa7, #c6a68a);
            color: #fff;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            width: 100%;
            overflow: hidden;
        }

        /* Golden shimmer accent */
        button::before {
            content: "";
            position: absolute;
            top: 0;
            left: -75px;
            width: 50px;
            height: 100%;
            background: linear-gradient(120deg, rgba(255,255,255,0.6), rgba(255,255,255,0));
            transform: skewX(-20deg);
            opacity: 0;
            transition: all 0.4s ease;
        }

        button:hover::before {
            left: 130%;
            opacity: 1;
        }

        button:hover {
            background: linear-gradient(90deg, #c6a68a, #b28f78);
            transform: translateY(-1px);
        }

        .flash {
            margin-top: 1rem;
            color: #c45a5a;
        }

        /* ========== RIGHT IMAGE SIDE ========== */
        .image-side {
            flex: 1.2;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(90deg, #f7f4ef 10%, #e3c7c1 70%, #d8d6d1 100%);
            animation: fadeIn 2s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateX(50px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .image-side img {
            width: 90%;
            height: auto;
            max-height: 95vh;
            object-fit: contain;
            border-radius: 8px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.25);
            filter: saturate(0.85) brightness(1.05);
        }

        @media (max-width: 900px) {
            body {
                flex-direction: column;
            }
            .image-side {
                height: 45vh;
                background: linear-gradient(180deg, #f7f4ef 10%, #e3c7c1 90%);
            }
        }
    </style>
</head>

<body>
    <div class="verify-container">
        <div class="verify-box">
            <h2>Email Verification</h2>
            <p>Please enter the 6-digit code sent to your email to verify your account.</p>
            <form method="POST" action="{{ url_for('verify') }}">
                <input type="text" name="code" placeholder="Enter Code" required>
                <button type="submit">Verify Email</button>
            </form>

            {% with messages = get_flashed_messages(with_categories=true) %}
              {% if messages %}
                {% for category, message in messages %}
                  <div class="flash">{{ message }}</div>
                {% endfor %}
              {% endif %}
            {% endwith %}
        </div>
    </div>

    <div class="image-side">
        <img src="{{ url_for('static', filename='verification.png') }}" alt="Verify Email - Tiffani Hume Realty">
    </div>
</body>
</html>
